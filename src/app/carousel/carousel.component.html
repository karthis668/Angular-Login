<div class="wrapper">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of slides">
      <ng-template class="slide" carouselSlide [id]="slide.id">
        <img [src]="slide.imageUrl" [alt]="slide.id" [title]="slide.description">
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
